<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <title>MetricFlow - Business KPI Tracking</title>
    <script>
      // Apply theme before render to prevent flash
      (function() {
        var theme = localStorage.getItem('theme') || 'system';
        var resolved = theme;
        if (theme === 'system') {
          resolved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', resolved);
        var vars = {
          dark: {'--color-dark-50':'247 247 248','--color-dark-100':'227 227 230','--color-dark-200':'200 200 205','--color-dark-300':'161 161 170','--color-dark-400':'113 113 122','--color-dark-500':'82 82 91','--color-dark-600':'63 63 70','--color-dark-700':'42 42 46','--color-dark-800':'31 31 35','--color-dark-850':'24 24 27','--color-dark-900':'18 18 20','--color-dark-950':'13 13 15','--color-foreground':'255 255 255','--shadow-card':'0 2px 8px rgba(0,0,0,0.3)','--shadow-card-hover':'0 4px 16px rgba(0,0,0,0.4)'},
          light: {'--color-dark-50':'17 24 39','--color-dark-100':'31 41 55','--color-dark-200':'55 65 81','--color-dark-300':'75 85 99','--color-dark-400':'107 114 128','--color-dark-500':'156 163 175','--color-dark-600':'209 213 219','--color-dark-700':'229 231 235','--color-dark-800':'255 255 255','--color-dark-850':'249 250 251','--color-dark-900':'249 250 251','--color-dark-950':'243 244 246','--color-foreground':'17 24 39','--shadow-card':'0 2px 8px rgba(0,0,0,0.08)','--shadow-card-hover':'0 4px 16px rgba(0,0,0,0.12)'}
        };
        var v = vars[resolved];
        for (var k in v) { document.documentElement.style.setProperty(k, v[k]); }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
